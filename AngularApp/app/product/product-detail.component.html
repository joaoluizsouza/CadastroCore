<h2>Detaiil</h2>

<form>
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Nome" [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="Preço"  [(ngModel)]="model.price">
  </div>
  <div class="form-group">
    <label for="image">Imagem</label>
    <input type="file" id="image">
    <p class="help-block">Example block-level help text here.</p>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<button (click)="goList()">Voltar</button>
