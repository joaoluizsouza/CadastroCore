<h2>Detail</h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Nome" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="Preço"  [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="image">Imagem</label>
    <input type="file" id="image">
    <p class="help-block">Example block-level help text here.</p>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <button (click)="goList()" class="btn btn-default">Voltar</button>
</form>
